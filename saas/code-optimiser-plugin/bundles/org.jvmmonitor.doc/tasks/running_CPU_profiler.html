<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Running CPU profiler</title>
    <link rel="stylesheet" href="../book.css" type="text/css">
</head>

<body>
<h1>
    Running CPU profiler
</h1>

<p>
    To run CPU profiler:
</p>
<ol>
    <li>
    Press <b>Resume CPU Profiling</b> button
    [<img src="./img/resume_co.gif" style="vertical-align: middle"/>] at the local toolbar.
    </li>
    <li>
    To clear profiling data, press <b>Clear CPU Profiling Data</b> button
    [<img src="./img/clear_co.gif" style="vertical-align: middle"/>] at the local toolbar.
    </li>
    <li>
    To suspend CPU profiler, press <b>Suspend CPU Profiling</b> button
    [<img src="./img/suspend_co.gif" style="vertical-align: middle"/>] at the local toolbar.
    </li>
</ol>
</body>
</html>
