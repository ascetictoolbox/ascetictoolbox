        description: human readable name of the deployment
      description:
        type: string
      deplName:
        type: string
      description:
        type: string
      date:
        type: string
        format: date-time
      vms:
        type: array
        description: deployed Virtual machines
        items:
          $ref: "#/definitions/VM"
      measures:
        type: array
        description: list of computed measures
        items:
          $ref: "#/definitions/Measure"
  VM:
    type: object
    properties:
      _id:
        type: string
        description: UUID
      vmId:
        type: string
      description:
        type: string
      events:
        type: array
        description: List of event ID passing trought this vms
        items:
          type: string
  Measure:
    type: object
    properties:
      _id:
        type: string
        description: UUID
      description:
        type: string
      refersTo:
        type: array
        description: list of items (scope) on which the measure has been computed
        items:
          $ref: "#/definitions/Item"
      value:
        type: string
        description: measure value
      metric:
        type: string
        description: id of the metric
  Item:
    type: object
    properties:
      category:
        type: string
        description: Item category (VM, event) describing a part of a scope
      name:
        type: string
        description: specific name of the targeted item (event name for example)
      reference:
        type: string
        description: Complete item reference (depending on the item)
