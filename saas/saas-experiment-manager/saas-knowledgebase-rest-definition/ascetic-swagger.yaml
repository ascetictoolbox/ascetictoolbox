definitions:
  Experiment:
    type: object
    properties:
      _id:
        type: string
        description : UUID
      name:
        type: string
      description:
        type: string
      appId:
        type: string
      appName:
        type: String
      kpis:
        type: array
        description: the list of KPIs used to analyze this experiment
        items:
          $ref: "#/definitions/KPI"
      events:
        type: array
        description: the list of events used to measure the current deployment
        items:
          $ref: "#/definitions/Event"
  KPI:
    type: object
    properties:
      _id:
        type: string
        description : UUID
      name:
        type: string
      description:
        type: string
      metrics:
        type: array
        items:
          $ref: "#/definitions/Metric"
  Metric:
    type: object
    description: metrics
    properties:
      _id:
        type: string
        description : UUID
      name:
        type: string
      description:
        type: string
      type:
        type: string
        description: type of the metric (aggregated or simple)
  Event:
    type: object
    properties:
      _id:
        type: string
        description: UUID
      name:
        type: string
      description:
        type: string
  SnapshotLess:
