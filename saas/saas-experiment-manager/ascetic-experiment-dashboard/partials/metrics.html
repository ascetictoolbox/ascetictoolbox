<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-tasks fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{ apps.length }}</div>
                        <div>Applications</div>
                    </div>
                    
                </div>
            </div>

            <div class="panel-footer">
                <select class="form-control" ng-options="app.name for app in apps" ng-model="selectedApp" ng-change="onAppSelected()"></select>

            </div>

        </div>
    </div>
     <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-tasks fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{ selectedApp.nodes.length }}</div>
                        <div>Nodes for {{ selectedApp.name }}</div>
                    </div>
                    
                </div>
            </div>

            <div class="panel-footer">
                <select class="form-control" ng-options="node for node in selectedApp.nodes" ng-model="selectedNode" ng-change="onNodeSelected()"></select>
            </div>

        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-tasks fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{ metrics.length }}</div>
                        <div>metrics for {{ selectedNode }}</div>
                    </div>
                    
                </div>
            </div>

            <div class="panel-footer">
                <select class="form-control" ng-options="metric for metric in metrics" ng-model="selectedMetric"></select>
            </div>

        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-tasks fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge"></div>
                        <div></div>
                    </div>
                    
                </div>
            </div>

            <div class="panel-footer">
               <button class="btn btn-default form-control" ng-click="addLine()">Draw</button>
            </div>

        </div>
    </div>
</div>
<div class="row">
    
    <div id="chart-container" class="col-md-8">
        <div id="morris-chart"></div>
    </div>
    <div id="metric-list" class="col-md-4">
        <ul>
            <li ng-repeat="l in lines track by $index"><a ng-click="removeLine($index)"><span class="glyphicon glyphicon-remove" style="color:{{lineColors[$index % lineColors.length]}}"></span> </a><span style="color:{{lineColors[$index % lineColors.length]}}"> {{ l.name }} ({{l.nodeId}})</span></li>
        </ul>
    </div>
</div>
