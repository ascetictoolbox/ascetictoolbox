<h2> Data generation </h2>

<form novalidate>
    Application : <input type="text" ng-model="app"/><br />
    Instance : <input type="text" ng-model="instance"/><br />
    Node <input type="text" ng-model="node"/><br />
    Metrics : <input type="text" ng-model="metrics"/><br />
    Data points : <input type="text" ng-model="n"/><br />
    Minimum value:  <input type="text" ng-model="min"/><br />
    Maximum value: <input type="text" ng-model="max"/><br />
    <button ng-click="generateData()">Generate</button>
</form>
