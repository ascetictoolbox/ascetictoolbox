<h1 class="page-header">Images</h1>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th ng-repeat="imageAttribute in images.imageAttributes">
                    <a style="color: black" ng-click="images.changeColumnSort($index, !images.columnSort.reverse)">
                        {{imageAttribute}}
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="image in images.images |
                    orderBy:images.columnSort.criteria:images.columnSort.reverse">
                <td>{{image.name}}</td>
                <td>{{image.id}}</td>
                <td>{{image.status}}</td>
                <td>
                    <button type="button" class="btn btn-default" ng-click="images.deleteImage(image.id)">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="btn-toolbar" role="toolbar">
        <button type="button" class="btn btn-default pull-right" data-toggle="modal"
                data-target="#imageModal">Upload Image
        </button>
        <button type="button" class="btn btn-default pull-right" ng-click="images.refreshImageList()">Refresh</button>
    </div>
    <div loading-spinner="images.loading"></div>

    <!-- Modal Upload Image -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="myImageModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myImageModalLabel">Upload Image</h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="uploadImageForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" id="name" ng-model="imageName">
                        </div>
                        <div class="form-group">
                            <label for="id">URL</label>
                            <input class="form-control" id="url" ng-model="imageUrl">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="images.uploadImage(imageName, imageUrl)">
                        Upload Image
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
