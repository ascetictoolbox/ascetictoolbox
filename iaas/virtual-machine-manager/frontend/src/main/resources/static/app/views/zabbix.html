<h1 class="page-header">Zabbix Information</h1>

<ul class="nav nav-tabs" role="tablist">
    <li ng-repeat="host in zabbix.hosts" ng-class="{active: zabbix.tabIsActive(host)}"
            ng-init="url = '#zabbix/' + host">
        <a href={{url}}>{{host}}</a>
    </li>
</ul>
<br>

<div>
    <img src="{{zabbix.getGraphLink(zabbix.tab, 1000, 302, 3600)}}" err-image-src=""/>
</div>
