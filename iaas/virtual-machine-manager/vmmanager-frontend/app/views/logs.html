<h1 class="page-header">Logs</h1>
<div>
    <!--track by $index was added to allow duplicates-->
    <div ng-repeat="logHeader in logs.logHeaders track by $index">
        <b>{{logHeader | uppercase}}</b>
        <br>
        <div ng-repeat='log in logs.getDeploymentLogs(logHeader) track by $index'>
            <div>{{log | formatLogMessage}}</div>
        </div>
        <br>
    </div>
</div>
<br>
<div loading-spinner="logs.loading"></div>
