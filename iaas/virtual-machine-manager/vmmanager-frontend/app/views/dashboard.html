        <div class="panel-heading">
            <h3 class="panel-title">Power Consumption</h3>
        </div>

            <div id="power-chart" style="min-width: 500px; height: 400px; max-width: 500px"></div>

    <div class="panel panel-info"
            style="margin-left: 20px; min-width: 640px; height: 460px; max-width: 640px; float:left">

            <h3 class="panel-title">Servers Usage</h3>
        </div>
        <div class="panel-body">
            <div id="servers-usage" style="height: 400px; min-width: 540px; max-width: 540px;"></div>
        </div>
    </div>
</div>
