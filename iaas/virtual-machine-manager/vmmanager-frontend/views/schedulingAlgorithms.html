<h1 class="page-header">Scheduling Algorithms</h1>
<div ng-controller="SchedulingAlgCtrl as schedulingAlgCtrl">
    <p>Current scheduling algorithm: {{schedulingAlgCtrl.currentAlgorithm}}</p>
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        Select algorithm <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="algorithm in schedulingAlgCtrl.algorithms">
            <a href="#scheduling_algorithms" ng-click='schedulingAlgCtrl.changeSchedulingAlg(algorithm.name)'>
                {{algorithm.name}}</a>
        </li>
    </ul>
</div>
