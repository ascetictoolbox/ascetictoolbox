<div id="appsGraphDiv" style="border: solid black 1px; max-height: 400px; overflow: auto;"></div>
<script src="lib/js/d3.v3.min.js"></script>
<script>
    var apps = d3.json("/apps", function(error,json) {
        var graphDiv = d3.select("#appsGraphDiv");
        if(error) graphDiv.append("p").html(error);
        for(var i = 0 ; i < 100 ; i++) {
            graphDiv.append("p").html(i+ " " + JSON.stringify(json));
        }
    });
</script>
