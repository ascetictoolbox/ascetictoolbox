<div class="row">
  <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
    <table class="table table-striped">
      <!-- Head -->
      <thead>
        <tr>
          <th>id:</th>
          <th>Status:</th>
          <th>OVF:</th>
          <th>Start Date:</th>
          <th>End Date:</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
        </tr>
      </thead>

      <!-- Content -->
      <tbody>
        <tr ng-repeat="deployment in deployments">
          <td><span ng-bind="deployment.id"></span></td>
          <td><span ng-bind="deployment.status"></span></td>
          <td><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#ovf{{deployment.id}}">OVF</button></td>
          <td>{{deployment['start-date']}}</td>
          <td>{{deployment['end-date']}}</td>
          <td><a href="#/applications/{{applicationName}}/deployments/{{deployment.id}}" class="btn btn-primary btn-sm">View</a></td>
          <!-- TODO -->
          <td><button type="button" class="btn btn-danger btn-sm" data-toggle="modal" class="btn btn-danger btn-sm" data-target="#delete{{deployment.id}}">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div ng-repeat="deployment in deployments">
  <div class="modal fade" id="ovf{{deployment.id}}" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          Deployment OVF
        </div>
        <div class="modal-body">
          <pre class="prettyprint">{{deployment.ovf}}</pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-repeat="deployment in deployments">
  <div class="modal fade" id="delete{{deployment.id}}" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          are you sure you want to delete deployment {{deployment.id}}?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteDeployment(deployment.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
