<div class="row">
  <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
    <table class="table table-striped">
      <!-- Head -->
      <thead>
        <tr>
          <th>id:</th>
          <th>Status:</th>
          <th>OVF:</th>
          <th>Start Date:</th>
          <th>End Date:</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
        </tr>
      </thead>

      <!-- Content -->
      <tbody>
        <tr ng-repeat="deployment in deployments">
          <td><span ng-bind="deployment.id"></span></td>
          <td><span ng-bind="deployment.status"></span></td>
          <td>OVF</td>
          <td>{{deployment['start-date']}}</td>
          <td>{{deployment['end-date']}}</td>
          <td><a href="#/applications/{{applicationName}}/deployments/{{deployment.id}}" class="btn btn-primary btn-sm">View</a></td>
          <!-- TODO -->
          <td><a href="#/applications/{{applicationName}}/deployments/" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
