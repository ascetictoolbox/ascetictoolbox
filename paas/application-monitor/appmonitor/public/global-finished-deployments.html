<div ng-controller="FinishedDeploymentsController" class="panel panel-default">
    <div class="panel-heading">Recently finished deployments</div>
    <div class="panel-body">
        <table class="table table-condensed table-striped">
            <thead><th>Application</th><th>Deployment ID</th><th>Start Time</th><th>End Time</th>
		<th>Total Energy Consumption</th></thead>
            <tr ng-repeat="fi in finishedDeployments"><td>{{fi.appId}}</td><td>{{fi.deploymentId}}</td>
                <td>{{fi.data.start}}</td><td>{{fi.data.end}}</td><td>{{fi.data.power}}</td></tr>
        </table>
    </div>
</div>
